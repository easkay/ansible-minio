---
- name: Create minio binary dir if necesary
  file:
    path: "{{ minio_binary_dir }}"
    state: directory
- name: Create minio log dir if necessary
  file:
    path: "{{ minio_log_dir }}"
    state: directory
    owner: "{{ minio_use_syslog|ternary('root', minio_user) }}"
    group: "{{ minio_user|ternary('root', minio_user) }}"
  when: minio_setup_logging
...
